<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser VM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noVNC/1.3.0/noVNC.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #noVNC_container {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="noVNC_container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noVNC/1.3.0/core/rfb.js"></script>
    <script>
        const rfb = new RFB(document.getElementById('noVNC_container'), 'ws://localhost:5900', {
            credentials: { password: '1234' }
        });
        rfb.addEventListener('connect', () => {
            console.log('Connected to VNC server');
        });
        rfb.addEventListener('disconnect', () => {
            console.log('Disconnected from VNC server');
        });
    </script>
</body>
</html>
